{% extends 'base.html' %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {{ message_form.csrf_token }}
        <div>
          {% if message_form.text.errors %}
            {% for error in message_form.text.errors %}
              <span class="text-danger">
            {{ error }}
          </span>
            {% endfor %}
          {% endif %}
          {{ message_form.text(placeholder="What's happening?", class="form-control", rows="3") }}
        </div>
        <button class="btn btn-outline-success btn-block">Add my message!</button>
      </form>
    </div>
  </div>

{% endblock %}
